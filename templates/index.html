<!DOCTYPE html>
<html>
<head>
    <title>Clean URL API</title>
</head>
<body>
    <h2>Enter a URL to Clean</h2>

    <input type="text" id="userUrl" placeholder="Enter URL here" size="50">
    <button onclick="sendRequest()">Clean URL</button>

    <p><strong>Response:</strong> <span id="response"></span></p>

    <script>
        function sendRequest() {
            const userUrl = document.getElementById("userUrl").value;

            if (!userUrl) {
                alert("Please enter a URL.");
                return;
            }

            fetch('http://127.0.0.1:5000/clean_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: userUrl })
            })
            .then(response => response.json())
            .then(data => document.getElementById("response").innerHTML = data.cleaned_url || "No URL returned")
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
